<app-menu></app-menu>
<div class="window">
  
 
  <div class="parsel roboto-condensed-valemia-t">Mis datos</div><app-btncollide></app-btncollide>

  <div class="window-table ">
      
    <div id="misdatosf" >
      <div class="container">
        <div class="row">
          
        
          <div class="form-group col-md-12 col-sm-12">
            <label for="inputEmail4">Correo</label>
            <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" [disabled]="email != ''">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputPassword4">Contraseña Actual</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputPassword5">Contraseña nueva</label>
            <input type="password" class="form-control" id="inputPassword5">
          </div>
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputPassword6">Confirmar contraseña</label>
            <input type="password" class="form-control" id="inputPassword6">
        </div>

        </div>
        <div class="form-group">
          <label for="inputAddress">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Carrera 1234..." [(ngModel)]="direccion">
        </div>
        <div class="form-group">
            <label for="inputelefono">Telefono</label>
            <input type="text" class="form-control" id="inputelefono" [(ngModel)]="telefono">
          </div>
          <div class="form-group">
            <label for="rol" aria-disabled="true"  >Rol</label>
            <input type="text" class="form-control" id="rol" [(ngModel)]="rol" [disabled]="rol != ''">
          </div>
        <div class="form-row">
          
          <div class="form-group col-md-6 col-sm-12">
            <label for="inputciudad">Ciudad</label>
            <input id="inputciudad" class="form-control" [(ngModel)]="ciudad">
          </div>
        </div>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-warning border" (click)="ActualizarDatos()">Actualizar</button>

        </div>

      </div>
    </div>
