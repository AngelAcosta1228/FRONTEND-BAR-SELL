<!-- store items -->
<div class="container anton-lg my-4">
    <div class="row mt-4">
      <h2 class="col-sm-12 text-center">Escoge tu Bebida</h2>
    </div>
  </div>
  
  
  <div class="container">
    <div class="row" >
      
      <ng-container *ngFor="let item of datos">
        <div class="col-6 col-lg-3 col-md-4 rounded my-2" *ngIf="item.estado == 1" >
          <div class="card border-0 bx-shw my-2 overflow-hidden">
            <img class="zoomin" src={{item.imagen}} alt="...">
          <div class="card-body roboto-condensed-valemia font-weight-bold px-2">
            {{item.nombre}}
            <div class="col-12 text-muted font-weight-normal mx-auto">{{item.precio | currency}}</div>
          </div>
          <div class="btn btn-outline-warning mx-auto mb-3 col-8 roboto-condensed-valemia-t" (click)="Comprar()">comprar</div>
          </div>
        </div>

      </ng-container>
      



      <div class="dropdown-divider my-4"></div>
  
      
  
    </div>
  </div>
